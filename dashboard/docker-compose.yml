version: '3'
services:
    myapp:
        build: .
        container_name: "myapp"
        image: dashboard_web:latest
        ports:
          - 5001:5001
        links:
          - mongodb
        depends_on:
          - mongodb
        environment:
          - DATA_REPORT=/report
        volumes:
          - ./report:/root/report:z
    mongodb:
        image: mongo:4.2.0
        container_name: "mongodb"
        ports:
          - 27017:27017
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db:z
