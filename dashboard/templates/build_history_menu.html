<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/main.css">
 <style>
.t1{
  width:80%;
  min-width: 100px;
  min-height:100px;
  text-align: center;
  border:1px solid black;
  }
</style>
  <body>
   <h2 style="margin:0;">
      Build History
    </h2>
            <table class="t1" summary="Build History">
      <thead>
        <tr>
            <th> Index</th><th> Menu</th></tr>
            </thead>
        <tbody>
        {%for job in job_collection%}
        <tr><td>{{loop.index}}</td><td><a href=/evaluated_data_history/Job-Name/{{job}}/1>Historical data of {{actual_jobs[loop.index-1]}}</a></td></tr>
        {%endfor%}
        </tbody>
             <tfoot>
        <tr>
          <th colspan="10">
            redhat.com
          </th>
        </tr>
      </tfoot>
    </table>
  <button type="button" onclick="window.location.href='/';">Home</button>
  </body>
</html>
