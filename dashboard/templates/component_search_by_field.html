<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <script src="{{ url_for('static', filename='js/tooltip.js') }}"></script>
</head>
<style>
.t1{
  width:50%;
  min-width: 30px;
  min-height:30px;
  text-align: center;
  border:1px solid black;
  }
</style>
<body>
<div style="text-align:center;">
    <b>Job Search By Field</b>
    {% from "derived.html" import render_field %}
<form method="post">
<table class="t1" align="center" summary="Job Search by Component Name">
      <thead><tr>
          <th data-toggle="tooltip" data-placement="right" title="Please select the component name, to filter the searched data">Component Name</th>
          <th data-toggle="tooltip" data-placement="right" title="Please enter the Component Value, By using passed pattern we search the record from the selected component"> Component Value</th></tr></thead>
       <tr> <td>{{render_field(search_form.select)}}</td><td>{{search_form.search}}</td></tr>
    <tfoot>
        <tr>
          <th colspan="14">
            redhat.com
          </th>
        </tr>
      </tfoot>
    </table>
    <input type="submit" name="submit" value="Submit">
    <button type="button" onclick="window.location.href='/';">Home</button>
</form>
</div>
</body>
</html>
