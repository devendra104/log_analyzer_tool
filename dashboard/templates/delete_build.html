<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--<img src="/static/img/red-hat-image.jpg" id="bg" alt="">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <meta http-equiv="refresh" content="12" >
    <script src="{{ url_for('static', filename='js/tooltip.js') }}"></script>
</head>
<style>
.t1{
  width:50%;
  min-width: 30px;
  min-height:30px;
  text-align: center;
  border:1px solid black;
  }
</style>
<body>
<div style="text-align:center;">
    <b>Job Search</b>
<form method="post">
<table class="t1" align="center" summary="Job Search Filter">
      <thead><tr>
      <th data-toggle="tooltip" data-placement="right" title="Please enter the job name, what you wants to search">Job Name</th>
          <th data-toggle="tooltip" data-placement="right" title="Please enter the build number of seeking job"> Build Number</th>
          <th data-toggle="tooltip" data-placement="right" title="Please enter the build version of seeking job and it would be like 6.5, 6.6, 6.7"> Component Version </th></tr></thead>
       <tr> <td>{{form.job_name}}</td><td>{{form.build_number}}</td>
           <td>{{form.component_version}}</td></tr>
    <tfoot>
        <tr>
          <th colspan="15">
            redhat.com
          </th>
        </tr>
      </tfoot>
    </table>
    <input type="submit" name="submit" value="Delete">
    <button type="button" onclick="window.location.href='/';">Home</button>
    <button type="button" onclick="window.location.href='/job_list';">Please click if you want to see the job details</button>
</form>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{%endwith%}
</div>
</body>
</html>
